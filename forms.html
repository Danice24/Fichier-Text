<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE HTML</title>
</head>
<body>
    <h2>Formulaire d'inscription</h2>
    <section>
        <fieldset>
            <table>
                <tr>
                    <td>Nom *</td> <td><input type="text" placeholder="Danice"></td>
                </tr>
                <tr>
                    <td>Pr√©nom *</td> <td><input type="text" placeholder="hardy"></td>
                </tr>
                <tr>
                    <td>Date De Naissance *</td> <td><input type="date"></td>
                </tr>
                <tr>
                    <td>heure De Naissance *</td> <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Lieu De Naissance *</td>
               <td>
                   <select>
                    <option value="">Choisir Une Ville</option>
                    <option value="Cotonou">Cotonou</option>
                    <option value="Parakou">Parakou</option>
                    <option value="Autre">Autre</option>
                   </select>
               </td>
                </tr>
                <tr>
                    <td>Sexe *</td> <td> M <input type="radio" name="Sexe"></td> <td> F <input type="radio" name="sexe"></td> 
                </tr>
                <tr>
                    <td>email *</td> <td><input type="email" placeholder="example@mail.com"></td>
                </tr>
                <tr>
                    <td>Mots de Passe *</td> <td><input type="password" placeholder="Dan1234@td"></td>
                </tr>
                <tr>
                    <td><input type="checkbox">  j'accepte les conditions d'utilisation </td>
                </tr>
                <tr>
                    <td><input type="submit" value="S'inscrire"></td>
                </tr>
            </table>
              
        </fieldset>
    </section>
    
</body>
</html>
